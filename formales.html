<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zapatos Formales - Tienda</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .productos {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    /* √çcono carrito */
    #icono-carrito {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    /* Modal carrito */
    #modal-carrito {
      position: fixed;
      top: 0; right: 0;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 10px rgba(0,0,0,0.3);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
      padding: 20px;
      overflow-y: auto;
    }
    #modal-carrito.abierto {
      transform: translateX(0);
    }
    #modal-carrito h3 {
      margin-top: 0;
    }
    #modal-carrito ul {
      list-style: none;
      padding: 0;
    }
    #modal-carrito ul li {
      margin-bottom: 10px;
    }
    #modal-carrito ul li button {
      margin-left: 10px;
    }
    #cerrar-carrito {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
      font-weight: bold;
    }
    /* Estilo para selecci√≥n m√©todo pago */
    .metodo-pago {
      margin-top: 20px;
    }
    .btn-comprar {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-principal" aria-label="Men√∫ principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="ofertas.html">Ofertas</a></li>
        <li><a href="categorias.html">Categor√≠as</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Zapatos Formales</h2>
    <div class="productos">
      <div class="producto" data-nombre="Modelo Executive" data-precio="1800">
        <img src="7.jpeg" />
        <h3>Modelo Executive</h3>
        <p>Elegancia para oficina y eventos.</p>
        <button onclick="agregarCarrito(this)">Agregar al carrito - $1800</button>
      </div>
      <div class="producto" data-nombre="Modelo Classic Leather" data-precio="1600">
        <img src="8.webp" />
        <h3>Modelo Classic Leather</h3>
        <p>Cl√°sico y sofisticado.</p>
        <button onclick="agregarCarrito(this)">Agregar al carrito - $1600</button>
      </div>
      <div class="producto" data-nombre="Modelo Formal Pro" data-precio="1700">
        <img src="9.webp" />
        <h3>Modelo Formal Pro</h3>
        <p>Perfecto para ocasiones especiales.</p>
        <button onclick="agregarCarrito(this)">Agregar al carrito - $1700</button>
      </div>
    </div>

    <div id="icono-carrito" title="Ver carrito">üõí<span id="contador-carrito" style="font-size: 14px; margin-left: 4px;"></span></div>

  <!-- Modal carrito -->
  <div id="modal-carrito" aria-modal="true" role="dialog" aria-labelledby="titulo-carrito" tabindex="-1">
    <button id="cerrar-carrito" aria-label="Cerrar carrito">X</button>
    <h3 id="titulo-carrito">Carrito de Compras</h3>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>

    <div class="metodo-pago">
      <label><input type="radio" name="pago" value="Tarjeta" checked /> Tarjeta</label><br />
      <label><input type="radio" name="pago" value="Efectivo" /> Efectivo</label>
    </div>

    <button class="btn-comprar" id="btn-comprar">Comprar</button>
  </div>

  <!-- Librer√≠a jsPDF para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Variables carrito
    let carrito = [];

    // Elementos DOM
    const iconoCarrito = document.getElementById('icono-carrito');
    const modalCarrito = document.getElementById('modal-carrito');
    const cerrarCarritoBtn = document.getElementById('cerrar-carrito');
    const listaCarrito = document.getElementById('lista-carrito');
    const totalSpan = document.getElementById('total');
    const btnComprar = document.getElementById('btn-comprar');
    const contadorCarrito = document.getElementById('contador-carrito');

    // Mostrar / ocultar modal carrito
    iconoCarrito.addEventListener('click', () => {
      modalCarrito.classList.toggle('abierto');
      modalCarrito.focus();
    });
    cerrarCarritoBtn.addEventListener('click', () => {
      modalCarrito.classList.remove('abierto');
    });

    // Agregar producto al carrito
    function agregarCarrito(button) {
      const productoDiv = button.parentElement;
      const nombre = productoDiv.getAttribute('data-nombre');
      const precio = parseInt(productoDiv.getAttribute('data-precio'));

      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    // Actualizar lista y total carrito
    function actualizarCarrito() {
      listaCarrito.innerHTML = '';
      let total = 0;

      carrito.forEach((item, index) => {
        total += item.precio;

        const li = document.createElement('li');
        li.textContent = `${item.nombre} - $${item.precio}`;

        const btnEliminar = document.createElement('button');
        btnEliminar.textContent = 'X';
        btnEliminar.style.marginLeft = '10px';
        btnEliminar.setAttribute('aria-label', `Eliminar ${item.nombre} del carrito`);
        btnEliminar.onclick = () => {
          carrito.splice(index, 1);
          actualizarCarrito();
        };

        li.appendChild(btnEliminar);
        listaCarrito.appendChild(li);
      });

      totalSpan.textContent = total;
      contadorCarrito.textContent = carrito.length > 0 ? carrito.length : '';
    }

    // Evento compra: generar PDF y preguntar m√©todo pago
    btnComprar.addEventListener('click', () => {
      if(carrito.length === 0){
        alert('El carrito est√° vac√≠o. Agrega productos antes de comprar.');
        return;
      }

      const metodoPago = document.querySelector('input[name="pago"]:checked').value;

      // Generar ticket PDF
      generarPDF(metodoPago);
    });

    // Funci√≥n para generar PDF con jsPDF
    function generarPDF(metodoPago) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Ticket de Compra", 20, 20);

      doc.setFontSize(12);
      doc.text(`Fecha: ${new Date().toLocaleString()}`, 20, 30);
      doc.text(`M√©todo de pago: ${metodoPago}`, 20, 40);

      let y = 50;
      let total = 0;
      carrito.forEach((item, i) => {
        doc.text(`${i + 1}. ${item.nombre} - $${item.precio}`, 20, y);
        y += 10;
        total += item.precio;
      });

      doc.setFontSize(14);
      doc.text(`Total: $${total}`, 20, y + 10);

      doc.save("ticket_compra.pdf");

      // Vaciar carrito y actualizar UI
      carrito = [];
      actualizarCarrito();
      modalCarrito.classList.remove('abierto');
      alert('Compra realizada. Gracias por su preferencia!');
    }
  </script>
</body>
</html>
