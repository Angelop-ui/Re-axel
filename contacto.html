<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Tienda de Zapatos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="menu-principal" aria-label="Menú principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="ofertas.html">Ofertas</a></li>
        <li><a href="categorias.html">Categorías</a></li>
        <li><a href="contacto.html" aria-current="page">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="seccion contacto">

      <form class="formulario-contacto" action="https://formsubmit.co/axelalainperezgonzalez8@gmail.com" method="POST">
        <h3>Envíanos un mensaje</h3>

        <!-- Campos ocultos -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="gracias.html">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <style>
  .contacto {
    max-width: 800px;
    margin: 2rem auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    font-size: 1rem;
    line-height: 1.6;
  }

  .contacto h3 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .formulario-contacto {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .formulario-contacto label {
    font-weight: 600;
  }

  .formulario-contacto input,
  .formulario-contacto textarea {
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    width: 100%;
  }

  .formulario-contacto button {
    width: fit-content;
    padding: 0.7rem 1.5rem;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .formulario-contacto button:hover {
    background-color: #0056b3;
  }
  </style>
</body>
</html>
