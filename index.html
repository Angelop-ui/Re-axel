<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Zapatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #carritoBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .vibrar {
            animation: vibrar 0.5s;
        }
        @keyframes vibrar {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .producto {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 200px;
            text-align: center;
            padding: 20px;
        }
        .producto img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .producto button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .producto button:hover {
            background-color: #45a049;
        }
        /* Modal (ventana carrito) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            max-height: 80%;
            overflow-y: auto;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content ul {
            list-style: none;
            padding: 0;
        }
        .modal-content li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Alerta */
        #alerta {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 200;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #alerta.mostrar {
            display: block;
            opacity: 1;
        }
        #alerta.ocultar {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <h1>Tienda de Zapatos</h1>

    <!-- Botón del carrito -->
    <button id="carritoBtn">Carrito (0)</button>

    <!-- Alerta de producto agregado -->
    <div id="alerta">¡Producto agregado!</div>

    <!-- Productos -->
    <div class="productos">
        <div class="producto">
            <img src="Zapato Deportivo.jpg" alt="Zapato Deportivo">
            <h3>Zapato Deportivo</h3>
            <p>$800</p>
            <button onclick="agregarAlCarrito('Zapato Deportivo', 800)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="Zapato Casual.jpg" alt="Zapato Casual">
            <h3>Zapato Casual</h3>
            <p>$600</p>
            <button onclick="agregarAlCarrito('Zapato Casual', 600)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="Zapato Formal.png" alt="Zapato Formal">
            <h3>Zapato Formal</h3>
            <p>$1200</p>
            <button onclick="agregarAlCarrito('Zapato Formal', 1200)">Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="Bota.png" alt="Bota">
            <h3>Bota</h3>
            <p>$1500</p>
            <button onclick="agregarAlCarrito('Bota', 1500)">Agregar al carrito</button>
        </div>
    </div>

    <!-- Modal carrito -->
    <div id="modalCarrito" class="modal">
        <div class="modal-content">
            <h2>Tu Carrito</h2>
            <ul id="listaCarrito"></ul>
            <p id="totalCarrito">Total: $0</p>
            <button onclick="cerrarModal()">Cerrar</button>
            <button id="comprarBtn" onclick="comprar()">Comprar</button>
        </div>
    </div>

    <!-- Sonido ding y error -->
    <audio id="sonidoDing" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_3d82fe7e71.mp3?filename=ding-36029.mp3" preload="auto"></audio>
    <audio id="sonidoError" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a280663cca.mp3?filename=error-126627.mp3" preload="auto"></audio>

    <script>
        let carrito = [];
        const sonidoDing = document.getElementById('sonidoDing');
        const sonidoError = document.getElementById('sonidoError');
        const carritoBtn = document.getElementById('carritoBtn');

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarCarrito();
            mostrarAlerta();
            sonidoDing.play(); // Reproducir sonido correcto
        }

        function actualizarCarrito() {
            carritoBtn.innerText = Carrito (${carrito.length});
        }

        function abrirModal() {
            if (carrito.length === 0) {
                sonidoError.play(); // Reproducir sonido de error
                vibrarBoton();
                alert('Tu carrito está vacío.');
                return;
            }

            let lista = document.getElementById('listaCarrito');
            lista.innerHTML = "";

            let total = 0;
            carrito.forEach((item, index) => {
                let li = document.createElement('li');
                li.innerHTML = `${item.nombre} - $${item.precio} 
                    <button class="close" onclick="eliminarDelCarrito(${index})">x</button>`;
                lista.appendChild(li);
                total += item.precio;
            });

            document.getElementById('totalCarrito').innerText = Total: $${total};
            document.getElementById('modalCarrito').style.display = "flex";
        }

        function cerrarModal() {
            document.getElementById('modalCarrito').style.display = "none";
        }

        function eliminarDelCarrito(indice) {
            carrito.splice(indice, 1);
            actualizarCarrito();
            abrirModal();
        }

        function mostrarAlerta() {
            const alerta = document.getElementById('alerta');
            alerta.classList.add('mostrar');

            setTimeout(() => {
                alerta.classList.remove('mostrar');
                alerta.classList.add('ocultar');

                setTimeout(() => {
                    alerta.style.display = 'none';
                    alerta.classList.remove('ocultar');
                }, 500);
            }, 2000);
        }

        function vibrarBoton() {
            carritoBtn.classList.add('vibrar');
            setTimeout(() => {
                carritoBtn.classList.remove('vibrar');
            }, 500);
        }

        function comprar() {
            if (carrito.length > 0) {
                alert('¡Compra realizada con éxito!');
                carrito = []; // Vaciar carrito después de la compra
                actualizarCarrito();
                cerrarModal();
            }
        }

        carritoBtn.addEventListener('click', abrirModal);
    </script>

</body>
</html>
